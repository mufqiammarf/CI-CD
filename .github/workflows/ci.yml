name: CI Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Compile stack.cpp
        run: g++ stack.cpp -o main

      - name: Run executable
        run: ./main

